<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <!-- //flex on mobile and grid flow-row on desktop -->
  <section class="section-container">
    <img class="logo" src="./images/logo.svg" alt="base apparel logo">

    
  <img class="hero-img-mobile" src="./images/hero-mobile.jpg">
  <img class="hero-img-desktop" src="./images/hero-desktop.jpg">


    <main class="coming-soon-text">
      <h1>We're</h1>
      <h1>coming</h1>
      <h1>soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form class="email-form" onsubmit="return false">
        <input type="email" placeholder="Email Address">
        <img class="invalid-email-icon" src="./images/icon-error.svg">
        <button type="submit">
          <img src="./images/icon-arrow.svg">
        </button>
      </form>
      <div class="invalid-email-error"></div>
    </main>
  </section>

    <p class="attribution">

      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>
</html>
